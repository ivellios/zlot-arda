    <div class="col-inner">
        {% if msg %}
            {{ msg }}
        {% else %}
    	<h1>Resetowanie hasła</h1>
    	<form action="" method="post" class="centered">
            <p><label for="id_email">Podaj adres email z rejestracji: </label><input id="email" name="email" type="text"/></p>
	        <p class="center"><input type="submit" value="Resetuj hasło"/></p>
    	</form>
        {% endif %}
    </div>
</div>
